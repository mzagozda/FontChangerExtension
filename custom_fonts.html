<!DOCTYPE html>
<html>
<head>
    <title></title>
    <link rel="stylesheet" type="text/css" href="css/bootstrap.min.css">
</head>
<body>
<div class="container">
    <h3>Save New Font</h3>
    <div class="form-horizontal well">
        <div class="lead">Select a font file and it will automatically show up in the font list.</div>
        <div class="control-group">
            <label class="control-label" for="font-name">Font Name</label>
            <div class="controls">
                <input type="text" id="font-name" placeholder="Font Name">
            </div>
        </div>
        <div class="control-group">
            <label class="control-label" for="file">Select Font (.ttf, .otf, .woff)</label>
            <div class="controls">
                <input type="file" id="file">
            </div>
        </div>
        <div class="control-group">
            <div class="controls">
                <button class="btn btn-primary" id="save-font">Save Font</button>
            </div>
        </div>
    </div>
    <h3>Saved Fonts</h3>
    <div class="form-horizontal">
        <div class="control-group">
            <div class="controls">
                <select id="saved-fonts" multiple="multiple" style="height: 200px;"></select>
                <button class="btn btn-danger" id="delete-font" style="vertical-align: top;">Delete</button>
            </div>
        </div>
    </div>
</div>

    <script src="js/custom_fonts.js"></script>
</body>
</html>
